{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top " id="mainNav">
    {% endblock %}
{% block content %}
<div class="container list">
    <div class="row mt-5">
        {% for whisper in whispers %}
        <div class="col-4 mt-5">
            <div class="card" style='width: 21rem; ' >
              <img  class="card-img-top" src="{{whisper.image.url}}" style="height:250px" alt="Card image cap">
              <div class="card-body">
                <h5  class="card-title">{{ whisper.creator }}</h5>
                <p class="card-text">{{ whisper.text}}</p>
                  <a href="#" class="btn btn-danger">Like</a> {{ whisper.likes}}
                   <a class="btn btn-info" href="{{ whisper.get_absolute_url }}">Explore</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</body>
</html>
